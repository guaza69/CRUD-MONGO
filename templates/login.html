<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg');
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(162, 0, 255, 0.945);
            width: 320px;
            padding: 24px;
            border-radius: 16px;
            border: solid 5px rgb(175, 4, 190);
            backdrop-filter: blur(25px);
            box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1);
            color: rgb(137, 0, 150);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-title {
            margin-bottom: 16px;
            color: white;
            text-align: center;
        }

        .input-box {
            display: flex;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 16px 10px 30px;
            border-radius: 99px;
            border: solid 3px transparent;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            caret-color: rgb(163, 0, 196);
            color: white;
            font-weight: 500;
            transition: 0.25s;
        }

        .input-box input:focus {
            border: solid 3px rgba(255, 255, 255, 0.25);
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }

        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 14px;
            color: rgba(255, 255, 255, 0.75);
            font-size: 18px;
            transition: 0.25s;
        }

        .input-box input:focus + i {
            color: white;
        }

        .remember-forgot-box {
            display: flex;
            width: 100%;
            margin-top: 16px;
            justify-content: space-between;
            align-items: center;
        }

        .remember-forgot-box h5 {
            font-weight: normal;
            margin: 0;
            color: white;
        }

        .remember-me {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .forgot-password {
            color: white;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            margin-top: 24px;
            padding: 10px 0;
            background: #32CDD5;
            border: none;
            border-radius: 99px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            outline: transparent 3px solid;
            transition: 0.1s;
        }

        .login-button:hover {
            background: #2ab8c0;
        }

        .login-button:focus {
            outline: rgba(50, 205, 213, 0.54) 3px solid;
        }

        .dont-have-an-account {
            font-weight: normal;
            margin-top: 12px;
            text-align: center;
            color: rgb(187, 3, 233);
        }

        .dont-have-an-account a {
            color: #32CDD5;
            text-decoration: none;
        }

        .dont-have-an-account a:hover {
            text-decoration: underline;
        }

        .alert {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
        }

        .alert-success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #6bff6b;
        }
    </style>
</head>
<body>
    <form class="container" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <h1 class="login-title">Iniciar Sesión</h1>

        <section class="input-box">
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <i class='bx bxs-user'></i>
        </section>
        
        <section class="input-box">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">
                    <h5>Recordarme</h5>
                </label>
            </div>
            <a class="forgot-password" href="#">
                <h5>¿Olvidaste tu  contraseña?</h5>
            </a>
        </section>

        <button type="submit" class="login-button">Iniciar Sesión</button>

        <h5 class="dont-have-an-account">
            ¿No tienes una cuenta?
            <a href="#"><b>Regístrate</b></a>
        </h5>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>
</body>
</html>
