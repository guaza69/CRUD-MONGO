<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('edit_product', product_id=producto.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{ producto.precio }}" required>
            </div>
            
            <div class="form-group">
                <label for="talla">Talla:</label>
                <input type="text" id="talla" name="talla" value="{{ producto.talla }}" required>
            </div>
            
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" value="{{ producto.color }}" required>
            </div>
            
            <button type="submit" class="btn-submit">Actualizar Producto</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="btn-back">Volver a la lista</a>
    </div>

    <script>
        // Mismo script de efectos visuales que add_product.html
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.borderColor = '#4CAF50';
                    input.style.boxShadow = '0 0 5px rgba(76, 175, 80, 0.5)';
                });

                input.addEventListener('blur', () => {
                    input.style.borderColor = '#ccc';
                    input.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
